                            </div>

                            <div class="mb-3">

                                <input type="text" class="form-control" id="endereco" placeholder="Ex: Rua brasil, 46, Osasco, São Paulo">

        <script>
            // Varivables
            let tipoImovel = document.querySelector("#tipoImovel");

            let quantidadeQuartos = document.querySelector('#numberQuartos');
            let valor = document.querySelector('#valor');
            let endereco = document.querySelector('#endereco');
            
            let temQuintal = document.querySelector('#quintal');
            let valorCondominio = document.querySelector('#condominio');

            // Listener of Submit envent in Form
            document.querySelector('form').addEventListener('submit', (event)=>{
                event.preventDefault();
                cadastrarImovel();
            });

            // Change visibility between APARTAMENTO or CASA
            tipoImovel.addEventListener('click', (e)=> {
                        console.log(e.target.value)
                    if(e.target.value.toUpperCase() === "APARTAMENTO"){
                        document.querySelector('#groupCondominio').style.display = "block";
                        document.querySelector('#groupQuintal').style.display = "none";
                  
                    } else if(e.target.value.toUpperCase() === "CASA"){
                        document.querySelector('#groupCondominio').style.display = "none";
                        document.querySelector('#groupQuintal').style.display = "block";
                    }
             })

            // Send values to API for register
            function cadastrarImovel(){
                let requestURL = "http://34.203.27.186:8090/api/v1/";
                let body;

                if(tipoImovel.value != null && tipoImovel.value.toUpperCase() === "APARTAMENTO"){
                    requestURL += "apartamento";
                    body =  {
                        data: {
                            id: "",
                            quantidadeQuartos: quantidadeQuartos.value,
                            valor: valor.value,
                            endereco: endereco.value,
                            temQuintal: temQuintal.value
                        }
                    };
                }
                else if(ipoImovel.value != null && tipoImovel.value.toUpperCase() === "CASA"){
                    requestURL += "casa";
                    body =  {
                        data: {
                            id: "",
                            quantidadeQuartos: quantidadeQuartos.value,
                            valor: valor.value,
                            endereco: endereco.value,
                            valorCondominio: valorCondominio.value
                        }
                    };
                } else{
                    alert("Tipo de Imovel não Encontrado. Tente Novamente !");
                    return;
                }

                let httpAPI = fetch(requestURL,{
                    method: "POST",
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(body)
                })
                .then(response => {
                    if(!response.ok) throw new Error("Erro na Solicitação");
                    return response.json();
                })
                
                //pegando json
                .then(response => console.debug(response["data"]))
                .catch(error => {
                    console.log(error);
                    alert("Houve um erro ao realizar o Processo. Tente Novamente")
                })
            }
